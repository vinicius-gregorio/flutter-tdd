name: flutter_tdd
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  
  cupertino_icons: ^1.0.2
  http: ^0.13.0
  provider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.16.5
  mockito: ^5.0.0
  faker: ^2.0.0-rc.1  
  flutter_launcher_icons: ^0.9.0


flutter:
  uses-material-design: true
  assets:
    - lib/ui/assets/logo/

flutter_icons:
  ios:  true
  android: true
  image_path_android: lib/ui/assets/icon/android.png 
  image_path_ios: lib/ui/assets/icon/ios.png 
  adaptive_icon_background: lib/ui/assets/icon/background.png 
  adaptive_icon_foreground: lib/ui/assets/icon/foreground.png 