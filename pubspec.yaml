name: flutter_tdd
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  
  cupertino_icons: ^1.0.0
  http: ^0.12.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.15.7
  mockito: ^4.1.4
  faker: ^1.3.0  
  flutter_launcher_icons: ^0.8.1


flutter:
  uses-material-design: true
  assets:
    - lib/ui/assets/logo/

flutter_icons:
  ios:  true
  android: true
  image_path_android: lib/ui/assets/icon/android.png 
  image_path_ios: lib/ui/assets/icon/ios.png 
  adaptive_icon_background: lib/ui/assets/icon/background.png 
  adaptive_icon_foreground: lib/ui/assets/icon/foreground.png 